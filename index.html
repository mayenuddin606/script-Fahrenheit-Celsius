<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>





    <script>
        // Arithmetic operator->  +, -, /, *(astric), %(modulaus), **(Exponent/power)
        // Assignment operator->   +=, -=, /=, *=, &=, **= 

        var fahren = parseFloat(prompt("Enter the Fahrenheit degrees: "));
        var cels = parseFloat(prompt("Enter the Celsius degrees: "));

        var result;

        result = (fahren - 32) * (5/9);
        document.write("Fahrenheit = " + fahren + " and Celsius = " + result + "<br/>");

        result = ((cels * (9/5)) + 32);
        document.write("Celsius = " + cels + " and Fahrenheit = " + result + "<br/>");
         


    </script>    




</body>
</html>
